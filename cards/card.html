<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="cardstyle.css">
</head>
<body>
    <div class="card">
        <div class="title">
            <h1 >Picachu</h1>
        </div>
        
        <img src="pikachu.png" alt="foto pikachu">
        <div class="contenido">
            <p><b>Tipo: Electrico</b></p>
            <p><b>Debilidad: Tierra</b></p>
            <p><b>Altura:0,4 m</b></p>
            <p><b>Peso:6,0 Kg</b></p>
            <p><b>Cuanto mas potente es la energia electrica que genera este Pokemon, mas suaves y elasticas
            se vuelven las bolsas de sus mejillas.
            </b></p>
        </div>
        
    </div>
</body>
</html>
